<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="left">
                <div class="left-header">
                    <h2 class="left-header-title">Your result</h2>
                </div>
                <div class="left-content">
                    <div class="result-circle">
                        <h1 class="number">76 <br>
                            <span class="one-hundred">of 100</span>
                        </h1>
                        
                        
                    </div>
                </div>
                <div class="left-footer">
                      <div>
                        <h1 class="left-footer-title">Great</h1>
                        <p class="left-footer-description">Your scored than 65% of <br> the people who have taken <br> 
                            these tests.
                      </div>
                        </p>
                    
                    
                </div>
            </div>
            <div class="right">
                <div class="right-header">

                    <h2 class="right-header-title">Summary</h2>
                </div>
                
                <div class="right-content">

                    <div class="right-content-reaction">
                        <img src="images/icon-reaction.svg" alt=""><span class="reaction-color">Reaction</span><span class="reaction-note"><strong>80</strong>/100</span>
                    </div>

                    <div class="right-content-memory">
                        <img src="images/icon-memory.svg" alt=""><span class="memory-color">Memory </span><span class="memory-note"><strong>92</strong>/100</span> 
                    </div>

                    <div class="right-content-verbal">
                        <img src="images/icon-verbal.svg" alt=""><span class="verbal-color">Verbal</span> <span class="verbal-note"><strong>61</strong>/100</span>
                    </div>

                    <div class="right-content-visual">
                        <img src="images/icon-visual.svg" alt=""><span class="visual-color">Visual</span> <span class="visual-note"><strong>72</strong>/100</span>
                    </div>
                    
                </div>

                <div class="right-footer">
                    <button class="right-footer-button">Envoyer</button>

                </div>

            </div>
        </main>
    </div>
    
</body>
</html>
